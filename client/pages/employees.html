<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GraphQL Client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div class="ui container">
      <div class="ui large secondary pointing menu">
        <a class="item col-lg-3" id="fullName" href="#"> Centered nav </a>
        <div class="ui col-lg-6 menu">
          <a class="item" id="homeLink" href="./main.html"> Home </a>
          <a class="item" id="employeesLink" href="./employees.html">
            Employees
          </a>
          <a class="item" id="departmentLink" href="./department.html">
            Department
          </a>
          <a class="item" id="shiftsLink" href="./shifts.html"> Shifts </a>
          <a class="item" id="usersLink" href="./users.html"> Users </a>
        </div>
        <div class="ui col-lg-3 right menu">
          <button class="ui red button" id="logout">Logout</button>
        </div>
      </div>
    </div>
    <div class="ui container mt-5">
      <div class="ui centered stackable grid">
        <div class="sixteen wide column text-center">
          <!-- Create a button for creating a new employee and move to another page -->
          <button
            class="ui primary button"
            onclick="window.location.href='./newEmployee.html'"
          >
            New Employee
          </button>
        </div>
        <div class="sixteen wide column text-center mt-3">
          <!-- Dropdown for selecting departments -->
          <select id="departmentSelect" class="ui selection dropdown">
            <option value="">All Departments</option>
            <!-- Add options dynamically with JavaScript later -->
          </select>
        </div>
        <div class="sixteen wide column">
          <!-- Make the table in the center of the page -->
          <table class="ui celled table">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Department</th>
                <th>Shifts</th>
              </tr>
            </thead>
            <tbody id="employeesTable"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/employees.js"></script>
  </body>
</html>
