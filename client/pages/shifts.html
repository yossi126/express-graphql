<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GraphQL Client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />

    <div class="ui secondary pointing menu">
      <div class="item col-lg-3">
        <i class="user icon"></i>
        <a id="fullName" style="color: black">Centered nav</a>
      </div>
      <a class="item" id="homeLink" href="./main.html"> Home </a>
      <a class="item" id="employeesLink" href="./employees.html"> Employees </a>
      <a class="item" id="departmentLink" href="./department.html">
        Department
      </a>
      <a class="item" id="shiftsLink" href="./shifts.html"> Shifts </a>
      <a class="item" id="usersLink" href="./users.html"> Users </a>
      <div class="ui col-lg-3 right menu">
        <button class="medium ui red button" id="logout">
          <i class="sign-out icon"></i>
          sign-out
        </button>
      </div>
    </div>
  </head>

  <body>
    <!-- style the form with margin top  -->
    <div class="ui middle aligned center aligned grid">
      <div class="column" style="max-width: 450px; margin-top: 50px">
        <h2 class="ui header">Create New Shift</h2>
        <form class="ui form" id="createNewShiftForm">
          <div class="field">
            <label for="shiftDate">Shift Date</label>
            <input type="date" id="shiftDate" required />
          </div>
          <div class="field">
            <label for="shiftStart">Shift Start</label>
            <input type="text" id="shiftStart" required />
          </div>
          <div class="field">
            <label for="shiftEnd">Shift End</label>
            <input type="text" id="shiftEnd" required />
          </div>
          <button type="submit" class="ui green button" id="submit">Add</button>
        </form>
      </div>
    </div>
    <div class="ui middle aligned center aligned grid" style="margin-top: 50px">
      <div class="column" style="max-width: 700px">
        <h2 class="ui header">Edit Shift</h2>
        <h4>Select a shift to display its info</h4>
        <div class="ui one column stackable grid" style="margin-top: 10px">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label for="select-shifts">Select Shift</label>
                <select id="select-shifts" class="ui dropdown form-select">
                  <option selected value="option-shift">Select Shift</option>
                </select>
              </div>
            </div>
            <div id="divWrapper">
              <form
                class="ui form"
                id="editShiftForm"
                style="margin-bottom: 20px"
              >
                <div class="field">
                  <label for="editShiftDate">Shift Date</label>
                  <input type="date" id="editShiftDate" required />
                </div>
                <div class="field">
                  <label for="editShiftStart">Shift Start</label>
                  <input type="text" id="editShiftStart" required />
                </div>
                <div class="field">
                  <label for="editShiftEnd">Shift End</label>
                  <input type="text" id="editShiftEnd" required />
                </div>

                <button type="submit" class="ui green button" id="editSubmit">
                  Edit
                </button>
              </form>

              <form class="ui form" id="removeEmployeesForm">
                <div class="field">
                  <h4 id="message-to-remove">Employees to remove:</h4>
                </div>
                <div class="field">
                  <div id="checkboxes-div" class="ui buttons"></div>
                </div>
                <div class="field">
                  <button
                    type="submit"
                    class="ui red button"
                    id="removeESubmit"
                  >
                    Remove employee
                  </button>
                </div>
              </form>
              <form
                class="ui form"
                id="addEmployeesForm"
                style="margin-top: 30px"
              >
                <div class="field">
                  <h4 id="alert-for-no-employees"></h4>
                </div>
                <div class="field">
                  <div id="checkboxes-div2" class="ui buttons"></div>
                </div>
                <div class="field">
                  <button type="submit" class="ui green button" id="addESubmit">
                    Add employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/shifts.js"></script>
  </body>
</html>
