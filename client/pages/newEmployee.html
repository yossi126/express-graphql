<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GraphQL Client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        aria-label="Thirteenth navbar example"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample11"
            aria-controls="navbarsExample11"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
            <a class="navbar-brand col-lg-3 me-0" href="#" id="fullName"
              >Centered nav</a
            >
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="homeLink"
                  aria-current="page"
                  href="./main.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="employeesLink" href="./employees.html"
                  >Employees</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="departmentLink" href="./department.html"
                  >Department</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="shiftsLink" href="./shifts.html"
                  >Shifts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="usersLink" href="./users.html">Users</a>
              </li>
            </ul>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
              <button class="btn btn-danger" id="logout">logout</button>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <h1>new employee</h1>
    <div class="container">
      <form id="createUserForm">
        <div class="form-group">
          <label for="employeeName">Employee Name:</label>
          <input
            type="text"
            name="employeeName"
            class="form-control"
            id="employeeName"
            required
          />
        </div>

        <div class="form-group">
          <label for="department">Department:</label>
          <select class="form-control" id="selectDepartment"></select>
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
        <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module">
      import { getUser, logout, checkAuthentication } from "../js/utils.js";

      document.addEventListener("DOMContentLoaded", function () {
        const employeeName = document.getElementById("employeeName");
        const logoutBtn = document.getElementById("logout");
        const selectDepartment = document.getElementById("selectDepartment");
        const cancelBtn = document.getElementById("cancel");
        const createUserForm = document.getElementById("createUserForm");
        logoutBtn.addEventListener("click", logout);

        checkAuthentication();
        getUser();
        getDepartmentsForOptions();

        createUserForm.addEventListener("submit", (e) => {
          e.preventDefault();
          const departmentId = selectDepartment.value;
          createEmployee(departmentId);
        });

        cancelBtn.addEventListener("click", () => {
          window.location.replace("./employees.html");
        });

        const createEmployee = async (departmentId) => {
          const employeeName = document.getElementById("employeeName").value;

          try {
            const response = await axios.post("http://localhost:8000/graphql", {
              query: `
            mutation($employeeInput:EmployeeInput){
              createEmployee(employeeInput: $employeeInput)
            }
            `,
              variables: {
                employeeInput: {
                  firstName: employeeName,
                  departmentID: departmentId,
                },
              },
            });

            //alert the user that the employee was created and go back to the employees page
            alert("Employee was created successfully");
            window.location.replace("./employees.html");
          } catch (error) {
            alert(error);
            window.location.replace("./employees.html");
            console.log(error);
          }
        };
      });

      const getDepartmentsForOptions = async () => {
        const response = await axios.post("http://localhost:8000/graphql", {
          query: `
          {
             departments{
               _id
               name
              }
           }
            `,
        });

        const departments = response.data.data.departments;

        departments.forEach((department) => {
          const option = document.createElement("option");
          option.value = department._id;
          option.innerHTML = department.name;
          selectDepartment.appendChild(option);
        });
      };
    </script>
  </body>
</html>
